<!-- 
    ENlaces.. Conocidos tambien como links. Su objetivo es conectar una pagina web con otra oagina web, con un recurso tanto interno como externo, o con otro sitio web.
    Tienen el atributo obligatorio href, donde le especificamos la ruta del recurso o sitio que queremos obtener.
    Tambien tiene el atributo target, que configura como ueremos visualizar el recurso o sitio que solicitamos

    Rutas absolutas: Tienen un protocolo, http o https y unicas en la red. 
    Se suelen utilizar para rutas externas.

    Rutas relativas:
    Pueden ser relativas al punto en donde nos enontramos o relativas a la raiz del proyecto.

    No usan protocolo

    Si el recurso se encuentra eb el mismo nivel pondremos unicamente el nombre del archivo.
    Si necesitamos salir de la carpeta actual usaremos ../ y se pone uno por cada nivel de la que queremos salir.
    
 -->

<body>
    <h1>HOME</h1>

    <a href="paginas/contacto.html">Ir a contatco</a>

    <a href="https://www.google.com">Ir a ggogle</a>
</body>

</html>
